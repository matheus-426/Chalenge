        <div class="principal">
            <div class="principal__texto">

                    <textarea id="saida" name="texto" rows="20" cols="50" placeholder="texto descriptografado/criptografado" readonly></textarea>
                    <button class="cucu"  class="copiador" onclick="copiartxt()">Copiar Texto</button>
                </div>    
            </div>
            <div class="botoes">
